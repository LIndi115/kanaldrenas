<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <title id="page-title">KANAL DRENAS</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 3px solid #ffcc00; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; }
        .logo span { color: #ffcc00; }
        .container { max-width: 800px; margin: 20px auto; padding: 15px; background: #080808; border-radius: 12px; }
        .back-btn { display: inline-block; padding: 10px 20px; background: #ffcc00; color: black; text-decoration: none; border-radius: 6px; margin-bottom: 25px; font-weight: bold; font-size: 14px; }
        img, iframe { width: 100%; border-radius: 10px; margin: 20px 0; border: none; min-height: 350px; background: #111; }
        h1 { font-size: 34px; line-height: 1.2; margin-top: 15px; color: #fff; font-weight: 800; }
        p { line-height: 1.8; font-size: 20px; color: #ececec; white-space: pre-wrap; margin-top: 20px; }
        .cat-badge { background: #ffcc00; color: black; padding: 5px 12px; font-weight: bold; font-size: 13px; border-radius: 4px; text-transform: uppercase; }
        footer { text-align: center; padding: 30px; border-top: 1px solid #222; margin-top: 50px; color: #666; font-size: 13px; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">KANAL <span>DRENAS</span></a></header>
    
    <div class="container">
        <a href="index.html" class="back-btn">← KREU</a>
        <div id="content">Duke ngarkuar lajmin...</div>
    </div>

    <footer>
        © 2026 KANAL DRENAS - Të gjitha të drejtat e rezervuara.
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if(id) {
            firebase.database().ref('lajmet/' + id).once('value', (snap) => {
                const l = snap.val();
                if(!l) {
                    document.getElementById('content').innerHTML = "<h1>Lajmi nuk u gjet!</h1>";
                    return;
                }
                
                document.title = l.titulli + " | KANAL DRENAS";
                
                let media = l.video ? 
                    `<iframe src="https://www.youtube.com/embed/${l.video}" allowfullscreen></iframe>` : 
                    `<img src="${l.foto}" onerror="this.src='https://via.placeholder.com/800x450/000/ffcc00?text=KANAL+DRENAS'">`;
                
                document.getElementById('content').innerHTML = `
                    <span class="cat-badge">${l.kategoria}</span>
                    <h1>${l.titulli}</h1>
                    ${media}
                    <p>${l.pershkrimi}</p>
                `;
            });
        }
    </script>
</body>
</html>
