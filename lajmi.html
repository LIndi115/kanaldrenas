<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAJMI | KANAL DRENAS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid #ffcc00; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        img { width: 100%; border-radius: 10px; }
        h1 { color: #ffcc00; margin-top: 20px; }
        .meta-info { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; color: #888; font-size: 14px; }
        .meta-info strong { color: #ffcc00; }
        .content { line-height: 1.8; font-size: 18px; }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; text-transform:uppercase;">KANAL <span style="background:#ffcc00; color:#000; padding:2px 5px;">DRENAS</span></h2>
    </header>

    <div class="container">
        <div id="lajmi-full">
            <h1 id="titulli">Duke u ngarkuar...</h1>
            
            <div class="meta-info">
                <span id="autor"></span> | <span id="data"></span>
            </div>

            <img id="foto" src="" alt="">
            <div id="video-box" style="margin-top:20px;"></div>
            <div class="content">
                <p id="teksti"></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.appspot.com",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);

        // Merr ID-ne e lajmit nga linku
        const urlParams = new URLSearchParams(window.location.search);
        const lajmiId = urlParams.get('id');

        if(lajmiId) {
            firebase.database().ref('lajmet/' + lajmiId).on('value', (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('titulli').innerText = data.titulli;
                    document.getElementById('foto').src = data.foto;
                    document.getElementById('teksti').innerText = data.pershkrimi;
                    
                    // SHFAQ AUTORIN DHE DATEN
                    const koha = new Date(data.data);
                    document.getElementById('autor').innerHTML = "Nga: <strong>" + (data.autor || "Redaksia") + "</strong>";
                    document.getElementById('data').innerText = koha.toLocaleDateString('sq-AL');

                    // Nese ka video, shfaqe
                    if(data.video) {
                        const vId = data.video.split('v=')[1];
                        document.getElementById('video-box').innerHTML = `<iframe width="100%" height="400" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen style="border-radius:10px;"></iframe>`;
                    }
                }
            });
        }
    </script>
</body>
</html>
