        body { background: #000; color: white; font-family: sans-serif; margin: 0; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 3px solid #ffcc00; }
        .logo { font-size: 26px; font-weight: 900; color: white; text-decoration: none; }
        .logo span { color: #ffcc00; }
        .container { max-width: 800px; margin: 20px auto; padding: 15px; }
        img, iframe { width: 100%; border-radius: 10px; min-height: 350px; border: none; }

<body>

    <div class="container" id="content">Ngarkimi...</div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const id = new URLSearchParams(window.location.search).get('id');
        if(id) {
            firebase.database().ref('lajmet/' + id).once('value', (snap) => {
                const l = snap.val();
                let media = l.video ? `<iframe src="https://www.youtube.com/embed/${l.video}"></iframe>` : `<img src="${l.foto}">`;
                document.getElementById('content').innerHTML = `<h1>${l.titulli}</h1>${media}<p>${l.pershkrimi}</p>`;
            });
        }
    </script>
</body>
