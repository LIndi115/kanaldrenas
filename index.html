<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Lajmet e fundit nga Drenasi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Headeri me emrin e ri */
        header { 
            background: #000; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid #ffcc00; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { font-size: 30px; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: #ffcc00; }

        .container { max-width: 900px; margin: 20px auto; padding: 10px; }

        /* Stili i Lajmeve */
        .lajmi { 
            background: #0d0d0d; 
            margin-bottom: 25px; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #222; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .lajmi:hover { border-color: #ffcc00; transform: translateY(-3px); }
        .lajmi img { width: 100%; height: 280px; object-fit: cover; display: block; }
        
        .info { padding: 18px; }
        .kat { background: #ffcc00; color: black; padding: 3px 10px; font-weight: bold; font-size: 11px; border-radius: 3px; text-transform: uppercase; }
        .info h3 { margin: 12px 0 0 0; font-size: 22px; line-height: 1.3; color: #fff; }

        /* Footeri per Google AdSense */
        footer { 
            text-align: center; 
            padding: 40px 20px; 
            background: #080808; 
            border-top: 1px solid #222; 
            margin-top: 50px; 
        }
        .footer-links a { color: #ffcc00; text-decoration: none; margin: 0 15px; font-size: 14px; font-weight: bold; }
        .footer-links a:hover { text-decoration: underline; }
        .copyright { color: #555; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">KANAL <span>DRENAS</span></a>
    </header>

    <div class="container" id="lajmet-list">
        <p style="text-align:center;">Duke ngarkuar lajmet e fundit...</p>
    </div>

    <footer>
        <div class="footer-links">
            <a href="privatesia.html">Politika e Privatësisë</a>
            <a href="rreth-nesh.html">Rreth Nesh</a>
        </div>
        <p class="copyright">© 2026 KANAL DRENAS. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('lajmet').on('value', (snap) => {
            const list = document.getElementById('lajmet-list');
            list.innerHTML = '';
            
            let lajmetArray = [];
            snap.forEach((child) => {
                lajmetArray.push({ id: child.key, ...child.val() });
            });

            // Lajmet e fundit dalin te parat
            lajmetArray.reverse().forEach((l) => {
                list.innerHTML += `
                    <div class="lajmi" onclick="location.href='lajmi.html?id=${l.id}'">
                        <img src="${l.foto}" onerror="this.src='https://via.placeholder.com/800x450/000/ffcc00?text=KANAL+DRENAS'">
                        <div class="info">
                            <span class="kat">${l.kategoria}</span>
                            <h3>${l.titulli}</h3>
                        </div>
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
