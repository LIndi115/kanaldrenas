<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRENICA SOT | Ballina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --red: #ff0000; --dark: #000; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--red); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 30px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: var(--red); }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .news-card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .media-container { width: 100%; height: 220px; background: #000; }
        iframe, img { width: 100%; height: 100%; object-fit: cover; border: none; }
        .info { padding: 15px; }
        .badge { background: var(--red); font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        h2 { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
    <header><div class="logo">DRENICA<span>SOT</span></div></header>
    <div class="container"><div class="news-grid" id="news-container"></div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        
        firebase.database().ref('lajmet').on('value', (snap) => {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            snap.forEach((child) => {
                const l = child.val();
                let mediaHTML = l.video ? 
                    `<iframe src="https://www.youtube.com/embed/${l.video}" allowfullscreen></iframe>` : 
                    `<img src="${l.foto}">`;
                
                container.innerHTML += `
                    <div class="news-card">
                        <div class="media-container">${mediaHTML}</div>
                        <div class="info">
                            <span class="badge">${l.kategoria}</span>
                            <h2>${l.titulli}</h2>
                            <p style="color:#888; font-size:14px;">${l.pershkrimi}</p>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
