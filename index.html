<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRENICA SOT | Ballina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #ff0000; --dark: #000000; --card: #111111; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Header */
        header { background: #000; padding: 25px; text-align: center; border-bottom: 5px solid var(--red); position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .logo { font-size: 35px; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; }
        .logo span { color: var(--red); }

        /* Shiriti i Lajmeve (Ticker) */
        .ticker-wrap { background: var(--red); color: white; padding: 12px; overflow: hidden; white-space: nowrap; font-weight: bold; }
        .ticker { display: inline-block; animation: ticker 40s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Container & Grid */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* Kartela e Lajmit 2026 */
        .news-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #222; transition: 0.4s ease; position: relative; }
        .news-card:hover { transform: translateY(-10px); border-color: var(--red); box-shadow: 0 15px 40px rgba(255,0,0,0.3); }
        
        .image-container { position: relative; width: 100%; height: 220px; overflow: hidden; }
        .news-image { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .news-card:hover .news-image { transform: scale(1.1); }

        /* Etiketat e Kategorive */
        .badge { position: absolute; top: 15px; left: 15px; padding: 6px 15px; border-radius: 8px; font-size: 12px; font-weight: 900; text-transform: uppercase; z-index: 10; color: white; box-shadow: 0 5px 10px rgba(0,0,0,0.5); }
        .cat-SPORT { background: #00ff44; color: black; }
        .cat-VIP { background: #ff00ff; }
        .cat-EKONOMI { background: #00ccff; color: black; }
        .cat-DRENICA { background: #ffffff; color: black; }
        .cat-KRYESORE { background: var(--red); }
        .cat-TEKNOLOGJI { background: #ffcc00; color: black; }
        .cat-BIZNES { background: #888888; }

        .news-info { padding: 25px; }
        .news-title { font-size: 22px; font-weight: 800; margin: 0 0 12px 0; line-height: 1.3; color: #fff; }
        .news-desc { color: #bbb; font-size: 15px; line-height: 1.6; height: 48px; overflow: hidden; margin-bottom: 20px; }
        .news-footer { border-top: 1px solid #222; padding-top: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #666; }

        @media (max-width: 600px) { .news-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo">DRENICA<span>SOT</span></div>
</header>

<div class="ticker-wrap">
    <div class="ticker" id="ticker-content">Duke pritur lajmet e fundit...</div>
</div>

<div class="container">
    <div class="news-grid" id="main-container">
        </div>
</div>

<script>
    // NGJIT K√ãTU KONFIGURIMIN T√ãND Q√ã E KE PASUR
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "drenicasot-....firebaseapp.com",
        databaseURL: "https://drenicasot-....firebaseio.com",
        projectId: "drenicasot-...",
        storageBucket: "drenicasot-....appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Funksioni q√´ lexon lajmet n√´ koh√´ reale
    database.ref('lajmet').on('value', (snapshot) => {
        const container = document.getElementById('main-container');
        const ticker = document.getElementById('ticker-content');
        container.innerHTML = '';
        let listTitujsh = "";

        snapshot.forEach((child) => {
            const l = child.val();
            listTitujsh += ` ‚Äî ${l.titulli.toUpperCase()} `;

            container.innerHTML += `
                <div class="news-card">
                    <div class="image-container">
                        <div class="badge cat-${l.kategoria}">${l.kategoria}</div>
                        <img src="${l.foto}" class="news-image" onerror="this.src='https://via.placeholder.com/600x400/000/ff0000?text=DRENICA+SOT'">
                    </div>
                    <div class="news-info">
                        <h2 class="news-title">${l.titulli}</h2>
                        <p class="news-desc">${l.pershkrimi}</p>
                        <div class="news-footer">
                            <span>üìç ${l.kategoria}</span>
                            <span>‚è∞ ${l.data || 'Sot'}</span>
                        </div>
                    </div>
                </div>
            `;
        });
        ticker.innerText = listTitujsh;
    });
</script>

</body>
</html>
