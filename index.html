<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS - Portali Informativ</title>
    <style>
        /* DIZAJNI JOT I PREFERUAR */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        
        header { background-color: #000; color: #ffcc00; padding: 30px; text-align: center; border-bottom: 5px solid #ffcc00; }
        header h1 { margin: 0; font-size: 40px; text-transform: uppercase; letter-spacing: 4px; }

        nav { background: #222; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; text-decoration: none; padding: 0 20px; font-weight: bold; text-transform: uppercase; font-size: 15px; }
        nav a:hover { color: #ffcc00; }

        .main-container { max-width: 1200px; margin: 25px auto; display: flex; gap: 25px; padding: 0 20px; }

        /* PJESA E LAJMEVE */
        .content-area { flex: 2; }
        .section-title { background: #000; color: #ffcc00; padding: 10px 15px; margin-bottom: 20px; border-left: 6px solid #ffcc00; text-transform: uppercase; }

        .news-card { background: white; margin-bottom: 30px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: auto; max-height: 450px; object-fit: cover; display: block; }
        .news-info { padding: 25px; }
        .news-info h2 { margin: 0 0 15px 0; color: #111; font-size: 28px; line-height: 1.2; }
        .news-info p { color: #333; line-height: 1.7; font-size: 17px; }
        
        .news-meta { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; color: #666; }
        .category-badge { background: #ffcc00; color: #000; padding: 3px 10px; border-radius: 3px; text-transform: uppercase; }

        /* SIDEBAR (REKLAMAT) */
        .sidebar { flex: 1; }
        .ad-box { background: #ddd; border: 2px dashed #999; height: 300px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; color: #666; font-weight: bold; }

        @media (max-width: 850px) {
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>
    <h1>KANAL DRENAS</h1>
</header>

<nav>
    <a href="#">Ballina</a>
    <a href="#">Drenica</a>
    <a href="#">Sport</a>
    <a href="#">Showbiz</a>
    <a href="#">Diaspora</a>
</nav>

<div class="main-container">
    <div class="content-area">
        <div class="section-title">Lajmet e Fundit</div>
        
        <div id="lajmetVendi"></div>
    </div>

    <div class="sidebar">
        <div class="section-title">Reklama</div>
        <div class="ad-box">REKLAMA 1 (VENDI JOT)</div>
        <div class="ad-box">REKLAMA 2 (VENDI JOT)</div>
    </div>
</div>

<script>
    function ngarkoLajmet() {
        // Merr lajmet nga memoria e adminit
        const arkiva = JSON.parse(localStorage.getItem('lajmetDrenas')) || [];
        const divi = document.getElementById('lajmetVendi');

        if (arkiva.length === 0) {
            divi.innerHTML = "<div style='background:white; padding:20px; border-radius:8px;'>Nuk ka asnjë lajm të publikuar deri tani. Shko te Paneli për të postuar.</div>";
            return;
        }

        divi.innerHTML = ""; // Pastro tekstin "Nuk ka lajme"

        arkiva.forEach(lajmi => {
            divi.innerHTML += `
                <div class="news-card">
                    <img src="${lajmi.foto}" onerror="this.src='https://via.placeholder.com/800x450?text=KANAL+DRENAS'">
                    <div class="news-info">
                        <h2>${lajmi.titulli}</h2>
                        <p>${lajmi.teksti}</p>
                        <div class="news-meta">
                            <span><span class="category-badge">${lajmi.kategoria}</span> NGA: ${lajmi.autori}</span>
                            <span>Sapo u publikua</span>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // Kjo e ndez funksionin sapo hapet faqja
    window.onload = ngarkoLajmet;
</script>

</body>
</html>
