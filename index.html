<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRENICA SOT | Ballina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --red: #ff0000; --dark: #000; --card: #111; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--red); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 30px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: var(--red); }
        .ticker-wrap { background: var(--red); padding: 10px; overflow: hidden; white-space: nowrap; font-weight: bold; }
        .ticker { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .news-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #222; position: relative; }
        .badge { position: absolute; top: 10px; left: 10px; padding: 5px 10px; border-radius: 5px; font-size: 10px; font-weight: bold; color: white; background: var(--red); text-transform: uppercase; }
        .news-image { width: 100%; height: 200px; object-fit: cover; }
        .news-info { padding: 15px; }
        .news-title { font-size: 18px; margin: 0 0 10px 0; }
        .news-desc { color: #888; font-size: 14px; height: 40px; overflow: hidden; }
    </style>
</head>
<body>
    <header><div class="logo">DRENICA<span>SOT</span></div></header>
    <div class="ticker-wrap"><div class="ticker" id="ticker-text">Duke ngarkuar lajmet...</div></div>
    <div class="container"><div class="news-grid" id="news-container"></div></div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        database.ref('lajmet').on('value', (snap) => {
            const container = document.getElementById('news-container');
            const ticker = document.getElementById('ticker-text');
            container.innerHTML = ''; let titles = "";
            snap.forEach((child) => {
                const l = child.val(); titles += " +++ " + l.titulli;
                container.innerHTML += `
                    <div class="news-card">
                        <div class="badge">${l.kategoria}</div>
                        <img src="${l.foto}" class="news-image" onerror="this.src='https://via.placeholder.com/400x250/000/ff0000?text=DRENICA+SOT'">
                        <div class="news-info">
                            <h2 class="news-title">${l.titulli}</h2>
                            <p class="news-desc">${l.pershkrimi}</p>
                        </div>
                    </div>`;
            });
            ticker.innerText = titles;
        });
    </script>
</body>
</html>
