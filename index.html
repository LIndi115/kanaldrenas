<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Portali Informativ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --verdh: #ffcc00; --zi: #000; --gri: #111; --gri-lehte: #1a1a1a; }
        body { background: var(--zi); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* HEADER & NAV */
        header { background: var(--gri); border-bottom: 3px solid var(--verdh); position: sticky; top: 0; z-index: 1000; }
        .header-top { padding: 20px; text-align: center; }
        .logo { font-size: 32px; font-weight: 900; text-transform: uppercase; text-decoration: none; color: white; }
        .logo span { background: var(--verdh); color: var(--zi); padding: 2px 10px; border-radius: 4px; }
        
        nav { background: #050505; display: flex; justify-content: center; flex-wrap: wrap; border-top: 1px solid #222; }
        nav a { color: white; text-decoration: none; padding: 12px 18px; font-size: 13px; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--verdh); background: #111; }

        /* SEKSIONI SEARCH */
        .search-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: flex; justify-content: flex-end; }
        #searchInput { 
            width: 100%; max-width: 300px; padding: 12px 15px; border-radius: 25px; border: 1px solid #333; 
            background: var(--gri-lehte); color: white; outline: none; transition: 0.3s;
        }
        #searchInput:focus { border-color: var(--verdh); box-shadow: 0 0 10px rgba(255, 204, 0, 0.2); }

        /* CONTAINER */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .section-title { border-left: 5px solid var(--verdh); padding-left: 15px; margin-bottom: 30px; text-transform: uppercase; }
        
        /* LAJMI GRID */
        .lajmi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--gri-lehte); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; display: flex; flex-direction: column; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--verdh); }
        
        .image-container { position: relative; width: 100%; height: 210px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Ikona Play mbi foto */
        .video-icon { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.7); color: var(--verdh); 
            padding: 5px 8px; border-radius: 5px; font-size: 18px; 
        }
        
        .card-content { padding: 18px; flex-grow: 1; }
        .kat { background: var(--verdh); color: var(--zi); font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 3px; text-transform: uppercase; }
        .card h2 { font-size: 19px; margin: 12px 0; line-height: 1.4; color: #fff; }
        
        .meta { font-size: 12px; color: #888; margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid #282828; padding-bottom: 10px; }
        .meta strong { color: var(--verdh); }

        .pershkrimi { font-size: 14px; color: #bbb; line-height: 1.6; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .btn-lexo { margin-top: auto; display: inline-block; background: var(--verdh); color: var(--zi); padding: 10px; text-align: center; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 14px; }

        footer { background: var(--gri); padding: 40px 20px; text-align: center; margin-top: 50px; border-top: 1px solid #222; }
        .footer-links { margin-bottom: 20px; }
        .footer-links a { color: #888; text-decoration: none; margin: 0 15px; font-size: 14px; }
        .footer-links a:hover { color: var(--verdh); }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <a href="index.html" class="logo"><span>KANAL</span> DRENAS</a>
        </div>
        <nav>
            <a href="index.html">Ballina</a>
            <a href="?kat=KRYESORE">Kryesore</a>
            <a href="?kat=DRENICA">Drenica</a>
            <a href="?kat=SPORT">Sport</a>
            <a href="?kat=SHOWBIZ">Showbiz</a>
            <a href="?kat=DIASPORA">Diaspora</a>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filtroLajmet()" placeholder="KÃ«rko lajme (titull, autor)...">
    </div>

    <div class="container">
        <h2 id="titulli-faqes" class="section-title">Lajmet e fundit</h2>
        <div id="lajmet-list" class="lajmi-grid"></div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="rreth-nesh.html">Rreth Nesh</a>
            <a href="kontakti.html">Kontakti</a>
            <a href="privatesia.html">Politika e PrivatÃ«sisÃ«</a>
        </div>
        <p style="color:#555; font-size: 13px;">&copy; 2026 KANAL DRENAS. TÃ« gjitha tÃ« drejtat e rezervuara.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.appspot.com",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let teGjithaLajmet = [];

        const urlParams = new URLSearchParams(window.location.search);
        const kategoriaZgjedhur = urlParams.get('kat');
        if(kategoriaZgjedhur) {
            document.getElementById('titulli-faqes').innerText = "Kategoria: " + kategoriaZgjedhur;
        }

        // FUNKSIONI QE NDREQ LINKUN E YOUTUBE
        function ktheNeEmbed(url) {
            if (!url) return "";
            if (url.includes("youtube.com/watch?v=")) {
                return url.replace("watch?v=", "embed/");
            } else if (url.includes("youtu.be/")) {
                let id = url.split("/").pop();
                return "https://www.youtube.com/embed/" + id;
            }
            return url;
        }

        db.ref('lajmet').on('value', (snap) => {
            teGjithaLajmet = [];
            snap.forEach((child) => {
                const data = child.val();
                if(!kategoriaZgjedhur || data.kategoria === kategoriaZgjedhur) {
                    teGjithaLajmet.push({id: child.key, ...data});
                }
            });
            shfaqLajmet(teGjithaLajmet.reverse());
        });

        function shfaqLajmet(items) {
            const list = document.getElementById('lajmet-list');
            list.innerHTML = '';

            items.forEach((item) => {
                const koha = new Date(item.data);
                const dataFormat = koha.toLocaleDateString('sq-AL', { day: 'numeric', month: 'long', year: 'numeric' });
                const oraFormat = koha.toLocaleTimeString('sq-AL', { hour: '2-digit', minute: '2-digit' });

                // Kontrollojme nese ka video per te qitur ikonen
                const ikonaVideo = item.video ? `<div class="video-icon">ðŸŽ¥</div>` : "";

                list.innerHTML += `
                    <div class="card">
                        <div class="image-container">
                            ${ikonaVideo}
                            <img src="${item.foto}" alt="${item.titulli}">
                        </div>
                        <div class="card-content">
                            <span class="kat">${item.kategoria}</span>
                            <h2>${item.titulli}</h2>
                            <div class="meta">
                                <span><strong>Nga:</strong> ${item.autor || 'Redaksia'}</span>
                                <span><strong>MÃ«:</strong> ${dataFormat} | ${oraFormat}</span>
                            </div>
                            <p class="pershkrimi">${item.pershkrimi}</p>
                            <a href="lajmi.html?id=${item.id}" class="btn-lexo">LEXO LAJMIN E PLOTÃ‹</a>
                        </div>
                    </div>
                `;
            });
        }

        function filtroLajmet() {
            const fjalaKyce = document.getElementById('searchInput').value.toLowerCase();
            const lajmetEFiltruara = teGjithaLajmet.filter(lajm => {
                return lajm.titulli.toLowerCase().includes(fjalaKyce) || 
                       (lajm.autor && lajm.autor.toLowerCase().includes(fjalaKyce)) ||
                       lajm.pershkrimi.toLowerCase().includes(fjalaKyce);
            });
            shfaqLajmet(lajmetEFiltruara);
        }
    </script>
</body>
</html>
