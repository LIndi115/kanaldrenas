<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Lajmet e fundit</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --verdh: #ffcc00; --zi: #000; --gri: #1a1a1a; }
        body { background: var(--zi); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* HEADER */
        header { background: var(--gri); padding: 20px; text-align: center; border-bottom: 3px solid var(--verdh); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { background: var(--verdh); color: var(--zi); padding: 2px 10px; border-radius: 4px; }

        /* CONTAINER */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        
        /* LAJMI CARD */
        .lajmi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--gri); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--verdh); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        
        .card-content { padding: 15px; }
        .kat { background: var(--verdh); color: var(--zi); font-size: 11px; font-weight: bold; padding: 3px 8px; border-radius: 3px; text-transform: uppercase; }
        .card h2 { font-size: 18px; margin: 12px 0; line-height: 1.4; height: 50px; overflow: hidden; }
        
        /* META DATA (PËR ADSENSE) */
        .meta { font-size: 12px; color: #aaa; margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .meta strong { color: var(--verdh); }

        .pershkrimi { font-size: 14px; color: #ccc; line-height: 1.6; height: 65px; overflow: hidden; margin-bottom: 15px; }
        .btn-lexo { display: inline-block; background: transparent; color: var(--verdh); border: 1px solid var(--verdh); padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .btn-lexo:hover { background: var(--verdh); color: var(--zi); }

        /* FOOTER */
        footer { background: var(--gri); padding: 30px; text-align: center; margin-top: 50px; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>KANAL</span> DRENAS</div>
    </header>

    <div class="container">
        <h1 style="border-left: 5px solid var(--verdh); padding-left: 15px; margin-bottom: 30px;">Lajmet e fundit</h1>
        <div id="lajmet-list" class="lajmi-grid">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 KANAL DRENAS - Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        // KONFIGURIMI I FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.appspot.com",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // MARRJA E LAJMEVE
        db.ref('lajmet').on('value', (snap) => {
            const list = document.getElementById('lajmet-list');
            list.innerHTML = '';
            let items = [];
            
            snap.forEach((child) => {
                items.push({id: child.key, ...child.val()});
            });

            // RREMBIMI I LAJMEVE (MË TË REJAT TË PARAT)
            items.reverse().forEach((item) => {
                // Konvertimi i kohës në format shqip (AdSense kërkesë)
                const koha = new Date(item.data);
                const dataFormatume = koha.toLocaleDateString('sq-AL', { day: 'numeric', month: 'long', year: 'numeric' });
                const oraFormatume = koha.toLocaleTimeString('sq-AL', { hour: '2-digit', minute: '2-digit' });

                list.innerHTML += `
                    <div class="card">
                        <img src="${item.foto}" alt="${item.titulli}">
                        <div class="card-content">
                            <span class="kat">${item.kategoria}</span>
                            <h2>${item.titulli}</h2>
                            
                            <div class="meta">
                                <span><strong>Nga:</strong> ${item.autor || 'Redaksia'}</span>
                                <span><strong>Më:</strong> ${dataFormatume} | ${oraFormatume}</span>
                            </div>

                            <p class="pershkrimi">${item.pershkrimi}</p>
                            <a href="artikulli.html?id=${item.id}" class="btn-lexo">LEXO LAJMIN</a>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
