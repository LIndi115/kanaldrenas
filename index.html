<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Portali Informativ</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { 
            --kuqe-drenice: #a51d2d; /* E kuqe e pasur, profesionale */
            --zi-tekst: #1a1a1a; 
            --bardhe: #ffffff;
            --gri-sfond: #f8f9fa;
            --gri-tekst: #555555;
            --border: #eeeeee;
        }

        body { 
            background: var(--gri-sfond); 
            color: var(--zi-tekst); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
        }
        
        /* HEADER */
        header { 
            background: var(--bardhe); 
            border-bottom: 5px solid var(--kuqe-drenice); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .header-top { padding: 25px 15px; text-align: center; }
        .logo { 
            font-size: 38px; 
            font-weight: 900; 
            text-transform: uppercase; 
            text-decoration: none; 
            color: var(--zi-tekst); 
            letter-spacing: -1.5px;
        }
        .logo span { color: var(--kuqe-drenice); }
        
        /* NAVIGACIONI */
        nav { 
            background: #111111; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        nav a { 
            color: #eeeeee; 
            text-decoration: none; 
            padding: 15px 25px; 
            font-size: 13px; 
            font-weight: 700; 
            text-transform: uppercase; 
            transition: 0.3s; 
        }
        nav a:hover { color: var(--bardhe); background: var(--kuqe-drenice); }

        /* SEARCH SECTION */
        .search-container { max-width: 1200px; margin: 30px auto 10px; padding: 0 15px; display: flex; justify-content: flex-end; }
        #searchInput { 
            width: 100%; max-width: 350px; padding: 12px 20px; 
            border-radius: 30px; border: 1px solid #ddd; 
            background: white; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        #searchInput:focus { border-color: var(--kuqe-drenice); box-shadow: 0 0 10px rgba(165, 29, 45, 0.1); }

        /* KONTENTI */
        .container { max-width: 1200px; margin: 20px auto 60px; padding: 0 15px; min-height: 600px; }
        .section-title { 
            font-size: 26px; font-weight: 800;
            border-left: 6px solid var(--kuqe-drenice); 
            padding-left: 15px; margin-bottom: 35px; 
            text-transform: uppercase; color: #333;
        }
        
        /* GRID LAJMET */
        .lajmi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 35px; }
        
        .card { 
            background: var(--bardhe); 
            border-radius: 4px; 
            overflow: hidden; 
            border: 1px solid var(--border); 
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            display: flex; 
            flex-direction: column; 
        }
        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #ddd;
        }
        
        .image-container { position: relative; width: 100%; height: 240px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .card:hover img { transform: scale(1.08); }
        
        .video-label { 
            position: absolute; top: 15px; left: 15px; 
            background: var(--kuqe-drenice); color: white; 
            padding: 4px 12px; border-radius: 2px; font-size: 11px; font-weight: bold;
        }
        
        .card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .kat { 
            color: var(--kuqe-drenice); font-size: 12px; font-weight: 800; 
            text-transform: uppercase; margin-bottom: 10px; display: block;
        }
        .card h2 { 
            font-size: 21px; margin: 0 0 15px 0; line-height: 1.35; 
            color: var(--zi-tekst); font-weight: 700;
        }
        
        .meta { 
            font-size: 12px; color: #999; margin-bottom: 15px; 
            display: flex; gap: 15px; font-weight: 500;
        }

        .pershkrimi { 
            font-size: 15px; color: var(--gri-tekst); line-height: 1.6; 
            margin-bottom: 25px; display: -webkit-box; -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; overflow: hidden; 
        }

        .btn-lexo { 
            margin-top: auto;
            text-decoration: none; color: var(--zi-tekst); 
            font-size: 13px; font-weight: 800; 
            text-transform: uppercase; border-bottom: 2px solid var(--kuqe-drenice);
            padding-bottom: 3px; align-self: flex-start; transition: 0.2s;
        }
        .btn-lexo:hover { color: var(--kuqe-drenice); border-bottom-width: 4px; }

        /* FOOTER */
        footer { background: #111; color: #777; padding: 60px 20px; text-align: center; margin-top: 50px; }
        .footer-links { margin-bottom: 25px; }
        .footer-links a { color: #bbb; text-decoration: none; margin: 0 15px; font-size: 14px; transition: 0.3s; }
        .footer-links a:hover { color: var(--kuqe-drenice); }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <a href="index.html" class="logo">KANAL <span>DRENAS</span></a>
        </div>
        <nav>
            <a href="index.html">Ballina</a>
            <a href="?kat=KRYESORE">Kryesore</a>
            <a href="?kat=DRENICA">Drenica</a>
            <a href="?kat=SPORT">Sport</a>
            <a href="?kat=SHOWBIZ">Showbiz</a>
            <a href="?kat=DIASPORA">Diaspora</a>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filtroLajmet()" placeholder="Kërko lajme...">
    </div>

    <div class="container">
        <h2 id="titulli-faqes" class="section-title">Lajmet e fundit</h2>
        <div id="lajmet-list" class="lajmi-grid">
            <p id="loading-text">Duke ngarkuar lajmet...</p>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="rreth-nesh.html">Rreth Nesh</a>
            <a href="kontakti.html">Kontakti</a>
            <a href="privatesia.html">Politika e Privatësisë</a>
        </div>
        <p style="font-size: 13px;">&copy; 2026 KANAL DRENAS. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.appspot.com",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let teGjithaLajmet = [];
        const urlParams = new URLSearchParams(window.location.search);
        const kategoriaZgjedhur = urlParams.get('kat');

        if(kategoriaZgjedhur) {
            document.getElementById('titulli-faqes').innerText = "Kategoria: " + kategoriaZgjedhur;
        }

        db.ref('lajmet').on('value', (snap) => {
            teGjithaLajmet = [];
            if(!snap.exists()) {
                document.getElementById('lajmet-list').innerHTML = "<p>Nuk u gjet asnjë lajm.</p>";
                return;
            }
            snap.forEach((child) => {
                const data = child.val();
                if(!kategoriaZgjedhur || data.kategoria === kategoriaZgjedhur) {
                    teGjithaLajmet.push({id: child.key, ...data});
                }
            });
            shfaqLajmet(teGjithaLajmet.reverse());
        });

        function shfaqLajmet(items) {
            const list = document.getElementById('lajmet-list');
            list.innerHTML = '';
            
            items.forEach((item) => {
                const koha = new Date(item.data);
                const dataFormat = koha.toLocaleDateString('sq-AL', { day: 'numeric', month: 'short', year: 'numeric' });
                const ikonaVideo = item.video ? `<div class="video-label">VIDEO</div>` : "";

                list.innerHTML += `
                    <div class="card">
                        <div class="image-container">
                            ${ikonaVideo}
                            <img src="${item.foto}" alt="${item.titulli}">
                        </div>
                        <div class="card-content">
                            <span class="kat">${item.kategoria}</span>
                            <h2>${item.titulli}</h2>
                            <div class="meta">
                                <span style="color:#333">${item.autor || 'Redaksia'}</span>
                                <span>${dataFormat}</span>
                            </div>
                            <p class="pershkrimi">${item.pershkrimi}</p>
                            <a href="lajmi.html?id=${item.id}" class="btn-lexo">Lexo lajmin e plotë</a>
                        </div>
                    </div>
                `;
            });
        }

        function filtroLajmet() {
            const fjalaKyce = document.getElementById('searchInput').value.toLowerCase();
            const lajmetEFiltruara = teGjithaLajmet.filter(lajm => {
                return lajm.titulli.toLowerCase().includes(fjalaKyce);
            });
            shfaqLajmet(lajmetEFiltruara);
        }
    </script>
</body>
</html>
