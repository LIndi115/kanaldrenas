<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Lajmet e fundit</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        /* LOGO E RE PROFESIONALE */
        header { 
            background: #000; 
            padding: 25px 0; 
            text-align: center; 
            border-bottom: 3px solid #ffcc00; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo-container { text-decoration: none; display: inline-block; }
        .logo-box { 
            background: #ffcc00; 
            color: #000; 
            padding: 8px 18px; 
            font-weight: 900; 
            font-size: 28px; 
            border-radius: 6px; 
            font-family: 'Arial Black', sans-serif; 
            vertical-align: middle;
            text-transform: uppercase;
        }
        .logo-text { 
            color: #ffcc00; 
            font-weight: 900; 
            font-size: 28px; 
            margin-left: 8px; 
            font-family: 'Arial Black', sans-serif; 
            vertical-align: middle; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* MENUJA E RUBRIKAVE */
        nav { background: #111; padding: 12px 0; text-align: center; border-bottom: 1px solid #222; overflow-x: auto; white-space: nowrap; }
        nav a { color: #ddd; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        nav a:hover, nav a.active { color: #ffcc00; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; }

        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        .section-title { border-left: 5px solid #ffcc00; padding-left: 12px; margin-bottom: 25px; font-size: 22px; text-transform: uppercase; font-weight: 900; }

        /* KARTELAT E LAJMEVE */
        .lajmi { background: #0d0d0d; margin-bottom: 25px; border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .lajmi:hover { border-color: #ffcc00; transform: translateY(-3px); }
        .lajmi img { width: 100%; height: 280px; object-fit: cover; border-bottom: 1px solid #222; }
        
        .info { padding: 20px; }
        .kat { background: #ffcc00; color: #000; padding: 3px 10px; font-weight: 900; font-size: 12px; border-radius: 4px; text-transform: uppercase; }
        .info h3 { margin: 15px 0 0 0; font-size: 22px; line-height: 1.4; font-weight: 700; color: #fff; }

        /* FOOTER */
        footer { text-align: center; padding: 50px 20px; background: #080808; border-top: 1px solid #222; margin-top: 60px; }
        .footer-links { margin-bottom: 20px; }
        .footer-links a { color: #ffcc00; text-decoration: none; margin: 0 12px; font-size: 14px; font-weight: bold; }
        .footer-links a:hover { text-decoration: underline; }
        .copyright { color: #555; font-size: 12px; margin-top: 15px; letter-spacing: 1px; }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .logo-box, .logo-text { font-size: 22px; }
            .lajmi img { height: 200px; }
            .info h3 { font-size: 18px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <span class="logo-box">KANAL</span>
            <span class="logo-text">DRENAS</span>
        </a>
    </header>

    <nav id="menu">
        <a onclick="filtroLajmet('ALL')" class="active">KRYESORE</a>
        <a onclick="filtroLajmet('DRENICA')">DRENICA</a>
        <a onclick="filtroLajmet('SPORT')">SPORT</a>
        <a onclick="filtroLajmet('DIASPORA')">DIASPORA</a>
        <a onclick="filtroLajmet('SHOWBIZ')">SHOWBIZ</a>
    </nav>

    <div class="container">
        <div class="section-title" id="kat-title">Lajmet e fundit</div>
        <div id="lajmet-list">Duke ngarkuar lajmet...</div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="privatesia.html">Privatësia</a>
            <a href="rreth-nesh.html">Rreth Nesh</a>
            <a href="kontakti.html">Kontakti</a>
        </div>
        <p class="copyright">© 2026 KANAL DRENAS. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        
        let teGjithaLajmet = [];

        firebase.database().ref('lajmet').on('value', (snap) => {
            teGjithaLajmet = [];
            snap.forEach((child) => {
                teGjithaLajmet.push({ id: child.key, ...child.val() });
            });
            teGjithaLajmet.reverse();
            shfaqLajmet(teGjithaLajmet);
        });

        function shfaqLajmet(lajmet) {
            const list = document.getElementById('lajmet-list');
            list.innerHTML = '';
            if(lajmet.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#666; padding: 50px 0;">Nuk ka lajme në këtë kategori aktualisht.</p>';
                return;
            }
            lajmet.forEach((l) => {
                list.innerHTML += `
                    <div class="lajmi" onclick="location.href='lajmi.html?id=${l.id}'">
                        <img src="${l.foto}" onerror="this.src='https://via.placeholder.com/800x450/000/ffcc00?text=KANAL+DRENAS'">
                        <div class="info">
                            <span class="kat">${l.kategoria}</span>
                            <h3>${l.titulli}</h3>
                        </div>
                    </div>
                `;
            });
        }

        function filtroLajmet(kat) {
            const links = document.querySelectorAll('nav a');
            links.forEach(a => a.classList.remove('active'));
            
            // Highlight the clicked menu item
            if (event) {
                event.target.classList.add('active');
            }

            if(kat === 'ALL') {
                document.getElementById('kat-title').innerText = "Lajmet e fundit";
                shfaqLajmet(teGjithaLajmet);
            } else {
                document.getElementById('kat-title').innerText = kat;
                const teFiltruara = teGjithaLajmet.filter(l => l.kategoria === kat);
                shfaqLajmet(teFiltruara);
            }
        }
    </script>
</body>
</html>
