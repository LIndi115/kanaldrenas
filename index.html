<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAL DRENAS | Lajmet e fundit</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 3px solid #ffcc00; }
        .logo { font-size: 28px; font-weight: 900; color: white; text-decoration: none; }
        .logo span { color: #ffcc00; }
        .container { max-width: 900px; margin: auto; padding: 15px; }
        .lajmi { background: #111; margin-bottom: 20px; border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .lajmi img { width: 100%; height: 250px; object-fit: cover; }
        .info { padding: 15px; }
        .info h3 { margin: 0; font-size: 20px; }
        .kat { color: #ffcc00; font-weight: bold; font-size: 12px; text-transform: uppercase; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">KANAL <span>DRENAS</span></a></header>
    <div class="container" id="lajmet">Duke ngarkuar...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.database().ref('lajmet').on('value', (snap) => {
            const div = document.getElementById('lajmet'); div.innerHTML = '';
            snap.forEach((child) => {
                const l = child.val();
                div.innerHTML = `
                    <div class="lajmi" onclick="location.href='lajmi.html?id=${child.key}'">
                        <img src="${l.foto}">
                        <div class="info">
                            <span class="kat">${l.kategoria}</span>
                            <h3>${l.titulli}</h3>
                        </div>
                    </div>
                ` + div.innerHTML;
            });
        });
    </script>
</body>
</html>
