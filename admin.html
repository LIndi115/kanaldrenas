<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KANAL DRENAS</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }
        
        /* Stili i Search Bar */
        .search-box { margin-bottom: 20px; position: relative; }
        #searchInput { 
            width: 100%; 
            padding: 12px 20px; 
            margin: 8px 0; 
            display: inline-block; 
            border: 2px solid #ffcc00; 
            border-radius: 25px; 
            box-sizing: border-box; 
            font-size: 16px;
            outline: none;
        }

        /* Stili i Tabelës */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #ffcc00; color: black; }
        tr:hover { background-color: #f9f9f9; }
        
        .btn-edit { background: #4CAF50; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-delete { background: #f44336; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Panel - Menaxhimi i Lajmeve</h2>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchNews()" placeholder="Kërko lajme sipas titullit ose datës...">
    </div>

    <table id="newsTable">
        <thead>
            <tr>
                <th>Titulli i Lajmit</th>
                <th>Data</th>
                <th>Kategoria</th>
                <th>Veprime</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shtohet një projekt i ri në Drenas</td>
                <td>2026-01-14</td>
                <td>Aktuale</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Fshij</button>
                </td>
            </tr>
            <tr>
                <td>Kanal Drenas fillon punën si portal</td>
                <td>2026-01-15</td>
                <td>Lajme</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Fshij</button>
                </td>
            </tr>
            </tbody>
    </table>
</div>

<script>
function searchNews() {
    // Merr vlerën nga inputi
    let input = document.getElementById("searchInput");
    let filter = input.value.toLowerCase();
    let table = document.getElementById("newsTable");
    let tr = table.getElementsByTagName("tr");

    // Shko nëpër të gjithë rreshtat e tabelës dhe fshih ato që nuk përputhen
    for (let i = 1; i < tr.length; i++) {
        let tdTitle = tr[i].getElementsByTagName("td")[0];
        let tdDate = tr[i].getElementsByTagName("td")[1];
        
        if (tdTitle || tdDate) {
            let titleValue = tdTitle.textContent || tdTitle.innerText;
            let dateValue = tdDate.textContent || tdDate.innerText;
            
            if (titleValue.toLowerCase().indexOf(filter) > -1 || dateValue.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}
</script>

</body>
</html>
