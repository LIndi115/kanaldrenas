<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KANAL DRENAS</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h2 { color: #1a1a1a; border-bottom: 3px solid #ffcc00; padding-bottom: 10px; margin-bottom: 25px; }
        
        /* Forma e Shtimit tÃ« Lajmit */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="date"], select, textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; 
        }
        
        .btn-post { background-color: #ffcc00; color: black; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        .btn-post:hover { background-color: #e6b800; }

        /* Seksioni i KÃ«rkimit dhe TabelÃ«s */
        .header-table { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; margin-bottom: 15px; }
        
        #searchInput { 
            width: 300px; padding: 10px; border: 2px solid #ffcc00; border-radius: 20px; outline: none; 
        }

        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #333; color: white; }
        
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-delete:hover { background: #cc0000; }
        
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Shto Lajm tÃ« Ri - KANAL DRENAS</h2>
    
    <div class="form-group">
        <label>Titulli i Lajmit:</label>
        <input type="text" id="title" placeholder="Shkruaj titullin...">
    </div>
    
    <div class="form-group">
        <label>Linku i Fotos (URL):</label>
        <input type="text" id="image" placeholder="Ngjit linkun e fotos kÃ«tu...">
    </div>

    <div style="display: flex; gap: 20px;">
        <div class="form-group" style="flex: 1;">
            <label>Kategoria:</label>
            <select id="category">
                <option value="Aktuale">Aktuale</option>
                <option value="Sport">Sport</option>
                <option value="KulturÃ«">KulturÃ«</option>
                <option value="Drenas">Drenas</option>
            </select>
        </div>
        <div class="form-group" style="flex: 1;">
            <label>Data:</label>
            <input type="date" id="date">
        </div>
    </div>

    <div class="form-group">
        <label>PÃ«rmbajtja e Lajmit:</label>
        <textarea id="content" rows="5" placeholder="Shkruaj lajmin e plotÃ« kÃ«tu..."></textarea>
    </div>

    <button class="btn-post" onclick="addNews()">PUBLIKO LAJMIN</button>

    <hr style="margin-top: 40px; border: 0; border-top: 1px solid #eee;">

    <div class="header-table">
        <h3>Lista e Lajmeve tÃ« Publikuara</h3>
        <input type="text" id="searchInput" onkeyup="searchNews()" placeholder="ðŸ” KÃ«rko lajm...">
    </div>

    <table id="newsTable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Titulli</th>
                <th>Kategoria</th>
                <th>Data</th>
                <th>Veprim</th>
            </tr>
        </thead>
        <tbody id="newsBody">
            <tr>
                <td><img src="https://via.placeholder.com/50" class="img-preview"></td>
                <td>MirÃ«sevini nÃ« Kanal Drenas</td>
                <td>Lajme</td>
                <td>2026-01-15</td>
                <td><button class="btn-delete" onclick="deleteRow(this)">Fshij</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Funksioni pÃ«r tÃ« shtuar lajm nÃ« tabelÃ« (ashtu siÃ§ e kishe)
    function addNews() {
        let title = document.getElementById('title').value;
        let image = document.getElementById('image').value;
        let category = document.getElementById('category').value;
        let date = document.getElementById('date').value;
        
        if(title == "" || date == "") {
            alert("Ju lutem plotÃ«soni titullin dhe datÃ«n!");
            return;
        }

        let table = document.getElementById('newsBody');
        let row = table.insertRow(0);
        
        row.innerHTML = `
            <td><img src="${image}" class="img-preview" onerror="this.src='https://via.placeholder.com/50'"></td>
            <td>${title}</td>
            <td>${category}</td>
            <td>${date}</td>
            <td><button class="btn-delete" onclick="deleteRow(this)">Fshij</button></td>
        `;

        // Pastro formÃ«n pas publikimit
        document.getElementById('title').value = "";
        document.getElementById('image').value = "";
        document.getElementById('content').value = "";
    }

    // Funksioni pÃ«r Fshirje
    function deleteRow(btn) {
        if(confirm("A jeni i sigurt qÃ« dÃ«shironi ta fshini kÃ«tÃ« lajm?")) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    }

    // Funksioni SEARCH nÃ« anÃ«n e djathtÃ«
    function searchNews() {
        let input = document.getElementById("searchInput");
        let filter = input.value.toLowerCase();
        let table = document.getElementById("newsTable");
        let tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            let titleText = tr[i].getElementsByTagName("td")[1].textContent.toLowerCase();
            if (titleText.indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
