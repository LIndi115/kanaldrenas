<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | KANAL DRENAS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .admin-box { max-width: 600px; margin: 20px auto; background: #0d0d0d; padding: 25px; border-radius: 15px; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #ffcc00; text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }
        
        label { font-size: 12px; color: #ffcc00; text-transform: uppercase; display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 20px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus, textarea:focus, select:focus { border-color: #ffcc00; outline: none; }
        
        /* Butoni tani eshte i verdhe si ne balline */
        button#publish-btn { width: 100%; padding: 16px; background: #ffcc00; color: black; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; font-size: 16px; }
        button#publish-btn:hover { background: #e6b800; transform: scale(1.02); }
        
        .lajmet-list { margin-top: 40px; }
        .item { background: #111; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; border: 1px solid #222; }
        .item span { font-size: 14px; color: #ddd; max-width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-del { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .btn-del:hover { background: #ff4444; color: white; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>PANELI KANAL DRENAS</h2>
        
        <label>Titulli i Lajmit</label>
        <input type="text" id="t" placeholder="Shkruaj titullin...">

        <label>Foto URL (Linku i fotos)</label>
        <input type="text" id="f" placeholder="Ngjit linkun e fotos...">

        <label>YouTube Link (Opsionale)</label>
        <input type="text" id="v" placeholder="Linku i videos nese ka...">

        <label>Kategoria</label>
        <select id="k">
            <option value="KRYESORE">KRYESORE</option>
            <option value="DRENICA">DRENICA</option>
            <option value="SPORT">SPORT</option>
            <option value="DIASPORA">DIASPORA</option>
            <option value="SHOWBIZ">SHOWBIZ</option>
        </select>

        <label>Përmbajtja e Lajmit</label>
        <textarea id="p" rows="8" placeholder="Shkruaj lajmin këtu..."></textarea>

        <button id="publish-btn" onclick="save()">PUBLIKO LAJMIN</button>

        <div class="lajmet-list">
            <label style="text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;">Menaxho Lajmet</label>
            <div id="list"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getYoutubeId(url) {
            if(!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function save() {
            const titulli = document.getElementById('t').value;
            const vId = getYoutubeId(document.getElementById('v').value);
            const foto = document.getElementById('f').value;
            const kategoria = document.getElementById('k').value;
            const pershkrimi = document.getElementById('p').value;

            if(titulli && (foto || vId) && pershkrimi) {
                db.ref('lajmet').push({
                    titulli: titulli,
                    foto: foto || `https://img.youtube.com/vi/${vId}/maxresdefault.jpg`,
                    video: vId,
                    kategoria: kategoria,
                    pershkrimi: pershkrimi,
                    data: Date.now()
                }).then(() => {
                    alert("Lajmi u publikua!");
                    location.reload();
                });
            } else {
                alert("Ploteso te gjitha fushat!");
            }
        }

        db.ref('lajmet').on('value', (snap) => {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';
            let lajmet = [];
            snap.forEach((child) => {
                lajmet.push({id: child.key, ...child.val()});
            });
            lajmet.reverse().forEach((lajmi) => {
                listDiv.innerHTML += `
                    <div class="item">
                        <span>${lajmi.titulli}</span>
                        <button class="btn-del" onclick="del('${lajmi.id}')">FSHIJ</button>
                    </div>
                `;
            });
        });

        function del(id) {
            if(confirm("A do ta fshish?")) {
                db.ref('lajmet/' + id).remove();
            }
        }
    </script>
</body>
</html>
