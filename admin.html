<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | KANAL DRENAS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --kuqe: #a51d2d; 
            --kuqe-shkelqim: #ce2a3c;
            --zi-fond: #0b0b0b; 
            --zi-kart: #161616;
            --zi-input: #222222;
            --bardhe: #ffffff;
            --tekst-gri: #94a3b8;
            --border: #2d2d2d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--zi-fond); 
            color: var(--bardhe); 
            margin: 0; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        /* --- LOGIN DESIGN --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--zi-fond);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-card {
            background: var(--zi-kart); padding: 40px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 400px;
            border: 1px solid var(--border); text-align: center;
        }
        .login-card h2 { font-weight: 800; font-size: 28px; letter-spacing: -1px; margin-bottom: 10px; }
        .login-card h2 span { color: var(--kuqe); }

        /* --- ADMIN CONTENT --- */
        #admin-content { display: none; width: 100%; max-width: 1100px; padding: 40px 20px; }
        .container { 
            background: var(--zi-kart); padding: 40px; 
            border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }
        
        .header-panel { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        .header-panel h1 { font-size: 24px; font-weight: 800; margin: 0; }
        .header-panel span { color: var(--kuqe); }

        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        .full { grid-column: span 2; }
        
        label { display: block; margin-bottom: 10px; font-size: 12px; color: var(--tekst-gri); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .form-control { 
            width: 100%; padding: 14px 18px; background: var(--zi-input); 
            border: 1px solid var(--border); border-radius: 12px; color: white; 
            box-sizing: border-box; font-size: 15px; transition: 0.2s;
        }
        .form-control:focus { border-color: var(--kuqe); outline: none; box-shadow: 0 0 0 4px rgba(165, 29, 45, 0.1); }

        /* FILE WRAPPER ME BUTONIN X */
        .file-wrapper { position: relative; display: flex; align-items: center; gap: 10px; }
        .btn-anulo {
            display: none; background: #333; color: white; border: none; 
            padding: 14px; border-radius: 12px; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .btn-anulo:hover { background: var(--kuqe); }

        .btn-post { 
            background: var(--kuqe); color: white; padding: 18px; 
            border: none; border-radius: 12px; cursor: pointer; 
            font-weight: 700; width: 100%; font-size: 16px; margin-top: 30px;
            text-transform: uppercase; transition: 0.3s; letter-spacing: 1px;
        }
        .btn-post:hover { background: var(--kuqe-shkelqim); transform: translateY(-2px); }

        /* TABLE STYLING */
        .table-section { margin-top: 50px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: var(--tekst-gri); font-size: 12px; text-transform: uppercase; }
        td { background: var(--zi-input); padding: 15px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        td:first-child { border-left: 1px solid var(--border); border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        td:last-child { border-right: 1px solid var(--border); border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
        
        .preview-img { width: 55px; height: 40px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); }
        .btn-delete { color: #ef4444; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-delete:hover { background: #ef4444; color: white; }

        .btn-logout { background: transparent; border: 1px solid var(--border); color: var(--tekst-gri); padding: 8px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-logout:hover { color: white; border-color: white; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2>KANAL <span>DRENAS</span></h2>
        <div style="text-align: left;">
            <label>Përdoruesi</label>
            <input type="text" id="userInput" class="form-control" placeholder="admin" style="margin-bottom: 20px;">
            <label>Fjalëkalimi</label>
            <input type="password" id="passInput" class="form-control" placeholder="••••••••">
        </div>
        <button class="btn-post" onclick="kyqu()">Kyqu në Panel</button>
        <p id="errorMsg" style="color: #ef4444; font-size: 13px; display: none; margin-top: 20px; font-weight: 600;">Të dhënat nuk përputhen!</p>
    </div>
</div>

<div id="admin-content">
    <div class="container">
        <div class="header-panel">
            <h1>PANELI <span>ADMIN</span></h1>
            <button class="btn-logout" onclick="dil()">Çkyqu</button>
        </div>

        <div class="form-grid">
            <div class="full">
                <label>Titulli i Lajmit</label>
                <input type="text" id="title" class="form-control" placeholder="Shkruaj titullin këtu...">
            </div>

            <div>
                <label>Ngarko Foto/Video nga pajisja</label>
                <div class="file-wrapper">
                    <input type="file" id="mediaFile" class="form-control" accept="image/*,video/*" onchange="shfaqAnulo()">
                    <button id="btnX" class="btn-anulo" onclick="pastroFile()">X</button>
                </div>
            </div>

            <div>
                <label>URL e Fotos (Opsionale)</label>
                <input type="text" id="mediaURL" class="form-control" placeholder="https://...">
            </div>

            <div class="full">
                <label>Linku i Videos (YouTube)</label>
                <input type="text" id="videoURL" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            
            <div>
                <label>Autori (Gazetari)</label>
                <input type="text" id="author" class="form-control" placeholder="Emri i gazetarit...">
            </div>

            <div>
                <label>Kategoria</label>
                <select id="category" class="form-control">
                    <option value="KRYESORE">Kryesore</option>
                    <option value="DRENICA">Drenica</option>
                    <option value="DIASPORA">Diaspora</option>
                    <option value="SPORT">Sport</option>
                    <option value="SHOWBIZ">Showbiz</option>
                </select>
            </div>

            <div class="full">
                <label>Përmbajtja e Plotë</label>
                <textarea id="content" class="form-control" rows="8" placeholder="Shkruaj lajmin e plotë këtu..."></textarea>
            </div>
        </div>

        <button class="btn-post" onclick="pergatitLajmin()">PUBLIKO LAJMIN</button>

        <div class="table-section">
            <label>Menaxhimi i Lajmeve</label>
            <table>
                <thead>
                    <tr>
                        <th>Media</th>
                        <th>Titulli</th>
                        <th>Kategoria</th>
                        <th>Veprimi</th>
                    </tr>
                </thead>
                <tbody id="listaLajmeve"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
        authDomain: "herolind-6ca5f.firebaseapp.com",
        databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "herolind-6ca5f",
        storageBucket: "herolind-6ca5f.appspot.com",
        messagingSenderId: "893085364638",
        appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function kyqu() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if(u === "admin" && p === "drenas2026") {
            document.getElementById('login-overlay').style.display = "none";
            document.getElementById('admin-content').style.display = "block";
            sessionStorage.setItem("logged", "true");
        } else {
            document.getElementById('errorMsg').style.display = "block";
        }
    }

    if(sessionStorage.getItem("logged") === "true") {
        document.getElementById('login-overlay').style.display = "none";
        document.getElementById('admin-content').style.display = "block";
    }

    function dil() { sessionStorage.clear(); location.reload(); }

    function shfaqAnulo() { document.getElementById('btnX').style.display = "block"; }
    function pastroFile() { 
        document.getElementById('mediaFile').value = ""; 
        document.getElementById('btnX').style.display = "none"; 
    }

    // Konvertimi i YouTube linkut
    function ktheNeEmbed(url) {
        if (!url) return "";
        let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        let match = url.match(regExp);
        if (match && match[2].length == 11) {
            return "https://www.youtube.com/embed/" + match[2];
        }
        return url;
    }

    db.ref('lajmet').on('value', (snap) => {
        const lista = document.getElementById('listaLajmeve');
        lista.innerHTML = "";
        snap.forEach((child) => {
            const l = child.val();
            lista.innerHTML = `
                <tr>
                    <td><img src="${l.foto}" class="preview-img" onerror="this.src='https://via.placeholder.com/50'"></td>
                    <td style="font-weight:600; font-size:14px;">${l.titulli}</td>
                    <td><b style="color:var(--kuqe)">${l.kategoria}</b></td>
                    <td><button class="btn-delete" onclick="fshij('${child.key}')">Fshij</button></td>
                </tr>
            ` + lista.innerHTML;
        });
    });

    async function pergatitLajmin() {
        const t = document.getElementById('title').value;
        const a = document.getElementById('author').value;
        const c = document.getElementById('content').value;
        const k = document.getElementById('category').value;
        const mURL = document.getElementById('mediaURL').value;
        const vURL = document.getElementById('videoURL').value;
        const file = document.getElementById('mediaFile').files[0];

        if(!t || !c) return alert("Titulli dhe përmbajtja nuk duhet të jenë zbrazët!");

        const videoEmbed = ktheNeEmbed(vURL);
        let foto = mURL || "https://via.placeholder.com/800x450?text=KANAL+DRENAS";

        if(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => dergo(t, a, c, k, reader.result, videoEmbed);
        } else {
            dergo(t, a, c, k, foto, videoEmbed);
        }
    }

    function dergo(t, a, c, k, f, v) {
        db.ref('lajmet').push({
            titulli: t, autor: a || "Redaksia",
            pershkrimi: c, kategoria: k,
            foto: f, video: v || "",
            data: new Date().toISOString()
        }).then(() => {
            alert("Lajmi u postua me sukses!");
            location.reload();
        });
    }

    function fshij(id) { if(confirm("A jeni të sigurt?")) db.ref('lajmet/' + id).remove(); }
</script>
</body>
</html>
