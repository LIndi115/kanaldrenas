<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanal Drenas - Admin Panel</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #000; color: white; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: #111; padding: 25px; border-radius: 12px; border: 2px solid #ffcc00; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        
        h2 { text-align: center; color: #ffcc00; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }
        
        /* Layout i Formës */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ffcc00; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; font-size: 15px; }
        input:focus, select:focus, textarea:focus { border-color: #ffcc00; outline: none; background: #2a2a2a; }

        .btn-post { background: #ffcc00; color: black; padding: 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 18px; margin-top: 20px; text-transform: uppercase; transition: 0.3s; }
        .btn-post:hover { background: #ffd633; transform: translateY(-2px); }

        /* Seksioni Search dhe Menaxhimi */
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-top: 60px; padding: 15px; background: #222; border-radius: 8px 8px 0 0; border-bottom: 2px solid #ffcc00; }
        
        .search-area { display: flex; gap: 10px; }
        #searchInput { width: 280px; background: white; color: black; font-weight: bold; border-radius: 4px; }
        
        .btn-search { background: #ffcc00; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Tabela e Listimit */
        table { width: 100%; border-collapse: collapse; background: #1a1a1a; margin-bottom: 50px; }
        th, td { padding: 15px; border-bottom: 1px solid #333; text-align: left; }
        th { color: #ffcc00; text-transform: uppercase; font-size: 13px; }
        
        .btn-shlyej { background: #ff3333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-shlyej:hover { background: #cc0000; }
        
        .preview-box { width: 50px; height: 35px; background: #333; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2>PANELI I ADMINISTRIMIT - KANAL DRENAS</h2>

    <div class="form-grid">
        <div class="full-width">
            <label>Titulli i Lajmit</label>
            <input type="text" id="title" placeholder="Shkruaj titullin kryesor...">
        </div>
        
        <div>
            <label>Ngarko Foto ose Video</label>
            <input type="file" id="mediaFile" accept="image/*,video/*">
        </div>
        
        <div>
            <label>Autori (Gazetari)</label>
            <input type="text" id="author" placeholder="Emri i publikuesit...">
        </div>

        <div>
            <label>Kategoria Kryesore</label>
            <select id="category">
                <option value="KRYESORE">KRYESORE</option>
                <option value="DRENICA">DRENICA</option>
                <option value="SPORT">SPORT</option>
                <option value="SHOWBIZ">SHOWBIZ</option>
                <option value="DIASPORA">DIASPORA</option>
            </select>
        </div>

        <div>
            <label>Linku i Medias (Nëse ka)</label>
            <input type="text" id="mediaLink" placeholder="Link nga FB ose YouTube...">
        </div>

        <div class="full-width">
            <label>Përmbajtja e Lajmit</label>
            <textarea id="content" rows="6" placeholder="Shkruaj tekstin e plotë të lajmit këtu..."></textarea>
        </div>
    </div>

    <button class="btn-post" onclick="publikoLajmin()">PUBLIKO LAJMIN TANI</button>

    <div class="admin-header">
        <h3 style="margin:0; font-size: 18px;">LAJMET E FUNDIT</h3>
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Kërko titullin për ta shlyer...">
            <button class="btn-search" onclick="searchFunction()">SEARCH</button>
        </div>
    </div>

    <table id="lajmetTable">
        <thead>
            <tr>
                <th>Media</th>
                <th>Titulli</th>
                <th>Autori</th>
                <th>Kategoria</th>
                <th>Veprimi</th>
            </tr>
        </thead>
        <tbody id="listaLajmeve">
            </tbody>
    </table>
</div>

<script>
    function publikoLajmin() {
        const titulli = document.getElementById('title').value;
        const autori = document.getElementById('author').value;
        const kategoria = document.getElementById('category').value;
        
        if(titulli === "" || autori === "") {
            alert("Mungon Titulli ose Autori!");
            return;
        }

        const tabela = document.getElementById('listaLajmeve');
        const rreshti = tabela.insertRow(0);

        rreshti.innerHTML = `
            <td><div class="preview-box">MEDIA</div></td>
            <td><strong>${titulli}</strong></td>
            <td>${autori}</td>
            <td><span style="color:#ffcc00">${kategoria}</span></td>
            <td><button class="btn-shlyej" onclick="shlyejLajmin(this)">SHLYEJ</button></td>
        `;

        // Pastrimi i fushave
        document.getElementById('title').value = "";
        alert("Lajmi u dërgua në sistem!");
    }

    // Funksioni Search me Enter
    function searchFunction() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let rows = document.getElementById('listaLajmeve').getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            let titulliLajmit = rows[i].getElementsByTagName('td')[1].innerText.toLowerCase();
            if (titulliLajmit.includes(input)) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

    // Event listener për tastin Enter në Search
    document.getElementById("searchInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            searchFunction();
        }
    });

    function shlyejLajmin(btn) {
        if(confirm("A jeni i sigurt që dëshironi ta shlyeni këtë lajm?")) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    }
</script>

</body>
</html>
