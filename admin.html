<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | KANAL DRENAS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* DIZAJNI I FAQES SE HYRJES (LOGIN) */
        body { background: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        #login-container { background: #0d0d0d; padding: 40px; border-radius: 15px; border: 1px solid #222; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.9); }
        
        .logo-login { margin-bottom: 30px; font-family: 'Arial Black', sans-serif; font-size: 26px; text-transform: uppercase; }
        .logo-login span { background: #ffcc00; color: #000; padding: 5px 12px; border-radius: 5px; margin-right: 5px; }
        .logo-login em { color: #ffcc00; font-style: normal; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; color: #ffcc00; font-size: 12px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input { width: 100%; padding: 14px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #ffcc00; outline: none; background: #222; }
        
        #login-btn { width: 100%; padding: 16px; background: #ffcc00; color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        #login-btn:hover { background: #e6b800; transform: translateY(-2px); }
        
        #error-msg { color: #ff4444; font-size: 14px; margin-top: 15px; display: none; font-weight: bold; }

        /* DIZAJNI I PANELIT ADMIN (Fshihet deri sa te besh login) */
        #admin-panel { display: none; width: 100%; max-width: 700px; padding: 20px; box-sizing: border-box; }
        .admin-box { background: #0d0d0d; padding: 30px; border-radius: 15px; border: 1px solid #222; }
        h2 { color: #ffcc00; text-align: center; text-transform: uppercase; border-bottom: 2px solid #ffcc00; padding-bottom: 15px; margin-bottom: 25px; }
        .field-label { font-size: 12px; color: #ffcc00; text-transform: uppercase; display: block; margin-bottom: 8px; font-weight: bold; margin-top: 20px; }
        textarea, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button#publish-btn { width: 100%; padding: 18px; background: #ffcc00; color: black; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 30px; font-size: 16px; }
        .item { background: #111; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; border: 1px solid #222; }
        .btn-del { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div id="login-container">
            <div class="logo-login"><span>KANAL</span><em>DRENAS</em></div>
            
            <div class="input-group">
                <label>Përdoruesi (Username)</label>
                <input type="text" id="username_field" placeholder="Psh. admin">
            </div>

            <div class="input-group">
                <label>Fjalëkalimi (Password)</label>
                <input type="password" id="password_field" placeholder="••••••••">
            </div>

            <button id="login-btn" onclick="kryejLogin()">HYR NË PANEL</button>
            <p id="error-msg">Të dhënat janë të gabuara!</p>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-box">
            <h2>PANELI I POSTIMEVE</h2>
            
            <span class="field-label">Titulli i Lajmit</span>
            <input type="text" id="t">

            <span class="field-label">Foto URL</span>
            <input type="text" id="f">

            <span class="field-label">YouTube Link (Nëse ka)</span>
            <input type="text" id="v">

            <span class="field-label">Kategoria</span>
            <select id="k">
                <option value="KRYESORE">KRYESORE</option>
                <option value="DRENICA">DRENICA</option>
                <option value="SPORT">SPORT</option>
                <option value="DIASPORA">DIASPORA</option>
                <option value="SHOWBIZ">SHOWBIZ</option>
            </select>

            <span class="field-label">Përmbajtja e Lajmit</span>
            <textarea id="p" rows="10"></textarea>

            <button id="publish-btn" onclick="save()">PUBLIKO LAJMIN TANI</button>

            <div style="margin-top: 40px;">
                <span class="field-label" style="text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;">Menaxho Lajmet e Publikuara</span>
                <div id="list"></div>
            </div>
        </div>
    </div>

    <script>
        // FUNKSIONI I HYRJES ME DIZAJN TE RI
        function kryejLogin() {
            const u = document.getElementById('username_field').value;
            const p = document.getElementById('password_field').value;

            // KETU JANE TE DHENAT TUAJA
            if (u === "admin" && p === "DRENASI2026") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                document.body.style.height = 'auto';
                document.body.style.padding = '40px 0';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                // Dridhje e kutise nese gabon (opsionale)
                document.getElementById('login-container').style.animation = "shake 0.5s";
                setTimeout(() => { document.getElementById('login-container').style.animation = ""; }, 500);
            }
        }

        // FIREBASE KONFIGURIMI
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getYoutubeId(url) {
            if(!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function save() {
            const titulli = document.getElementById('t').value;
            const videoUrl = document.getElementById('v').value;
            const vId = getYoutubeId(videoUrl);
            const foto = document.getElementById('f').value;
            const kategoria = document.getElementById('k').value;
            const pershkrimi = document.getElementById('p').value;

            if(titulli && (foto || vId) && pershkrimi) {
                db.ref('lajmet').push({
                    titulli: titulli,
                    foto: foto || `https://img.youtube.com/vi/${vId}/maxresdefault.jpg`,
                    video: vId,
                    kategoria: kategoria,
                    pershkrimi: pershkrimi,
                    data: Date.now()
                }).then(() => {
                    alert("Lajmi u publikua me sukses!");
                    location.reload();
                });
            } else {
                alert("Plotëso fushat kryesore!");
            }
        }

        db.ref('lajmet').on('value', (snap) => {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';
            let lajmet = [];
            snap.forEach((child) => {
                lajmet.push({id: child.key, ...child.val()});
            });
            lajmet.reverse().forEach((lajmi) => {
                listDiv.innerHTML += `
                    <div class="item">
                        <span style="font-size: 13px;">${lajmi.titulli}</span>
                        <button class="btn-del" onclick="del('${lajmi.id}')">FSHIJ</button>
                    </div>
                `;
            });
        });

        function del(id) {
            if(confirm("A dëshiron ta fshish këtë lajm?")) {
                db.ref('lajmet/' + id).remove();
            }
        }
    </script>
</body>
</html>
