<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN | KANAL DRENAS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* DIZAJNI I LOGINIT */
        #login-screen { background: #0d0d0d; padding: 40px; border-radius: 15px; border: 1px solid #222; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .logo-login { margin-bottom: 30px; font-family: 'Arial Black', sans-serif; font-size: 24px; }
        .logo-login span { background: #ffcc00; color: #000; padding: 5px 10px; border-radius: 5px; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #ffcc00; outline: none; }
        
        #login-btn { width: 100%; padding: 14px; background: #ffcc00; color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        #login-btn:hover { background: #e6b800; }
        .error { color: #ff4444; font-size: 13px; margin-top: 10px; display: none; }

        /* DIZAJNI I PANELIT (Fshihet në fillim) */
        #admin-panel { display: none; width: 100%; max-width: 600px; padding: 20px; box-sizing: border-box; }
        .admin-box { background: #0d0d0d; padding: 25px; border-radius: 15px; border: 1px solid #222; }
        h2 { color: #ffcc00; text-align: center; text-transform: uppercase; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }
        label { font-size: 12px; color: #ffcc00; text-transform: uppercase; display: block; margin-bottom: 8px; font-weight: bold; margin-top: 15px; }
        textarea, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button#publish-btn { width: 100%; padding: 16px; background: #ffcc00; color: black; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
        .item { background: #111; padding: 12px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; border: 1px solid #222; }
        .btn-del { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-login"><span>KANAL</span> DRENAS</div>
        <input type="text" id="user" placeholder="Përdoruesi (Username)">
        <input type="password" id="pass" placeholder="Fjalëkalimi (Password)">
        <button id="login-btn" onclick="checkLogin()">HYR NË PANEL</button>
        <p id="err" class="error">Të dhënat janë të gabuara!</p>
    </div>

    <div id="admin-panel">
        <div class="admin-box">
            <h2>PANELI KANAL DRENAS</h2>
            
            <label>Titulli i Lajmit</label>
            <input type="text" id="t">

            <label>Foto URL</label>
            <input type="text" id="f">

            <label>YouTube Link (Opsionale)</label>
            <input type="text" id="v">

            <label>Kategoria</label>
            <select id="k">
                <option value="KRYESORE">KRYESORE</option>
                <option value="DRENICA">DRENICA</option>
                <option value="SPORT">SPORT</option>
                <option value="DIASPORA">DIASPORA</option>
                <option value="SHOWBIZ">SHOWBIZ</option>
            </select>

            <label>Përmbajtja e Lajmit</label>
            <textarea id="p" rows="8"></textarea>

            <button id="publish-btn" onclick="save()">PUBLIKO LAJMIN</button>

            <div style="margin-top: 30px;">
                <label style="text-align: center;">Menaxho Lajmet</label>
                <div id="list"></div>
            </div>
        </div>
    </div>

    <script>
        // Funksioni i Loginit
        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "admin" && p === "DRENASI2026") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.alignItems = 'flex-start'; // Rregullon pozicionin per panelin
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }

        // KONFIGURIMI I FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getYoutubeId(url) {
            if(!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function save() {
            const titulli = document.getElementById('t').value;
            const videoUrl = document.getElementById('v').value;
            const vId = getYoutubeId(videoUrl);
            const foto = document.getElementById('f').value;
            const kategoria = document.getElementById('k').value;
            const pershkrimi = document.getElementById('p').value;

            if(titulli && (foto || vId) && pershkrimi) {
                db.ref('lajmet').push({
                    titulli: titulli,
                    foto: foto || `https://img.youtube.com/vi/${vId}/maxresdefault.jpg`,
                    video: vId,
                    kategoria: kategoria,
                    pershkrimi: pershkrimi,
                    data: Date.now()
                }).then(() => {
                    alert("Lajmi u publikua!");
                    location.reload();
                });
            } else {
                alert("Plotëso Titullin, Foton dhe Përmbajtjen!");
            }
        }

        db.ref('lajmet').on('value', (snap) => {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';
            let lajmet = [];
            snap.forEach((child) => {
                lajmet.push({id: child.key, ...child.val()});
            });
            lajmet.reverse().forEach((lajmi) => {
                listDiv.innerHTML += `
                    <div class="item">
                        <span style="font-size: 13px;">${lajmi.titulli}</span>
                        <button class="btn-del" onclick="del('${lajmi.id}')">Fshij</button>
                    </div>
                `;
            });
        });

        function del(id) {
            if(confirm("A jeni i sigurt?")) {
                db.ref('lajmet/' + id).remove();
            }
        }
    </script>
</body>
</html>
